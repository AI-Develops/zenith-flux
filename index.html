<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Zenith Flux - Digital Playground">
    <title>Zenith Flux</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="bento-wrapper">
        <article class="card intro">
            <div class="content">
                <div class="pill">Available for work</div>
                <h1>Design. <br> <span class="gradient-text">Develop.</span> <br> Deploy.</h1>
                <p>Crafting digital experiences with strict HTML & CSS boundaries.</p>
            </div>
        </article>

        <a href="#" class="card social hover-tilt">
            <div class="icon-box">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 19.5l15-15m0 0H8.25m11.25 0v11.25" />
                </svg>
            </div>
            <h3>GitHub</h3>
            <p>@AI-Develops</p>
        </a>

        <article class="card stack">
            <h3>Stack</h3>
            <div class="tags">
                <span>HTML5</span>
                <span>CSS3</span>
                <span>Git</span>
                <span>Figma</span>
            </div>
        </article>

        <article class="card location">
            <div class="map-bg"></div>
            <div class="location-pin">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
                </svg>
                <span>Rhineland, DE</span>
            </div>
        </article>

        <a href="#" class="card project hover-tilt">
            <div class="project-preview"></div>
            <div class="project-info">
                <h3>Project: Neon</h3>
                <p>UI Experiment</p>
            </div>
        </a>

        <div class="card toggle">
             <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
              </svg>
        </div>
    </main>

    <footer>
        <p>Built by AI-Develops &bull; No JS</p>
    </footer>

</body>
</html>
